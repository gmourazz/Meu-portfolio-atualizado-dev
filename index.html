<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <!-- Dark mode: aplica a classe "dark" no <html> antes de renderizar -->
    <script>
      (function () {
        const STORAGE_KEY = "theme"; // se vocÃª usar outro nome no toggle, troca aqui
        const saved = localStorage.getItem(STORAGE_KEY);
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;

        const isDark = saved ? saved === "dark" : prefersDark;
        document.documentElement.classList.toggle("dark", isDark);
      })();
    </script>
